<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reply to ad</title>
  </head>
  <body>
    <h2>Reply to ad</h2>
    <h4>Use the following form to respond to the ad</h4>
    <form action="http://www.google.com" method="post" name="newForm">
      <table>
        <tr>
          <td>To:</td>
          <td><input type="text" name="to" value="XYZ" readonly="readonly" size="30"/></td>
        </tr>
        <tr>
          <td>To:</td>
          <td><input type="text" name="from" size="30"/></td>
        </tr>
        <tr>
          <td>Subject:</td>
          <td><input type="text" name="subject" size="50" /></td>
        </tr>
        <tr>
          <td>Body:</td>
          <td><textarea name="body" cols="60" rows="10" ></textarea></td>
        </tr>
      </table>
      <input type="submit" name="submit" value="Send Email"/>
    </form>
  </body>
</html>
