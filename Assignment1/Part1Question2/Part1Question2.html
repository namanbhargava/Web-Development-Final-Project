<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting</title>
    <style type="text/css" > td {width:100; text-align:center;} </style>
  </head>
  <body>
    <h2>Register your opinion</h2>
    <p> How do you rate the information on the site (where 1 is very poor and 5 is very good)?</p>

    <form action="http://www.google.com" method="post">
      <table>
        <tr>
          <td><input type="radio" name="radiobtn" value="1" /></td>
          <td><input type="radio" name="radiobtn" value="2" /></td>
          <td><input type="radio" name="radiobtn" value="3" checked /></td>
          <td><input type="radio" name="radiobtn" value="4" /></td>
          <td><input type="radio" name="radiobtn" value="5" /></td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp;1</td>
          <td>&nbsp;&nbsp;2</td>
          <td>&nbsp;&nbsp;3</td>
          <td>&nbsp;&nbsp;4</td>
          <td>&nbsp;&nbsp;5</td>
        </tr>
        <tr>
          <td>Very Poor</td>
          <td>Poor</td>
          <td>Average</td>
          <td>Good</td>
          <td>Very Good</td>
        </tr>
      </table>

    </form>
  </body>
</html>
